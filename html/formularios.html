<!DOCTYPE html>
<html>
<head>
	<title>EJEMPLOS DE FORMULARIOS</title>
</head>
<body>
	<H1>FORMULARIOS EN HTML</H1>

<FORM>
	
	Nombre 		: <input type="text" name="Nombre"><br>
	Correo 		: <input type="email" name="Correo"><br>
	Edad   		: <input type="number" name="edad"  min="18" max="70"><br>
	Nacimiento	: <input type="date" name="fecha"><br>
	hora	: <input type="time" name="hora"> <br>
	Genero		: <input type="radio" name="genero" value="mujer">
					<input type="radio" name="genero" value="hombre">
					<input type="radio" name="genero" value="otros">
<br>
	Gustos		: <input type="checkbox" name="gustos" value="musica">
					<input type="checkbox" name="genero" value="cine">
					<input type="checkbox" name="genero" value="libros">
<br>
	Marca  : <select name="carro"> <option>BWM</option><option>volvo</option></select><br>

	Color : <input type="color" name="colorcarro"><br>

	password : <input type="password" name="clave"><br>
	archivo : <input type="file" name="archvo"><br>

	area texto : <textarea></textarea><br>
	Boton  : <input type="submit"><br>
</FORM>

</body>
</html>
