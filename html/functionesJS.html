<!DOCTYPE html>
<html>
<head>
	<title>funciones javascrip</title>
	<script type="text/javascript">
		function	multiplicar(n1,n2)
		{
			return "Resulatdo  Multiplicar : "+(n1 * n2)+"<br>";
		}

		function	suma(n1,n2)
		{
			return "Resulatdo Sumatoria : "+(n1 + n2)+"<br>";
		}
	</script>	
</head>
<body>
	<script type="text/javascript">
		var resultado = multiplicar(5,8);
		document.write(resultado);
		var resultado2 = suma(5,8);
		document.write(resultado2);
	</script>
</body>
</html>
